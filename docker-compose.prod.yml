# Production Docker Compose - Standalone
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blog}
      POSTGRES_USER: ${POSTGRES_USER:-bloguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bloguser} -d ${POSTGRES_DB:-blog}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: blog-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  rustfs:
    image: rustfs/rustfs:latest
    container_name: blog-rustfs
    restart: always
    environment:
      RUSTFS_ACCESS_KEY: ${RUSTFS_ACCESS_KEY:-rustfsadmin}
      RUSTFS_SECRET_KEY: ${RUSTFS_SECRET_KEY:?RUSTFS_SECRET_KEY is required}
    volumes:
      - rustfs_data:/data
      - rustfs_logs:/logs
    ports:
      - "9100:9000"
      - "9101:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/ || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - blog-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    image: liangdiandian/blog-backend:latest
    container_name: blog-backend
    restart: always
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      DATABASE_URL: postgres://${POSTGRES_USER:-bloguser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-blog}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-10}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_ACCESS_TOKEN_EXPIRE_HOURS: ${JWT_ACCESS_TOKEN_EXPIRE_HOURS:-720}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-30}
      RUST_LOG: warn
      # 禁用代理
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      http_proxy: ""
      https_proxy: ""
      NO_PROXY: "*"
      no_proxy: "*"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rustfs:
        condition: service_healthy
    networks:
      - blog-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  frontend:
    image: liangdiandian/blog-frontend:latest
    container_name: blog-frontend
    restart: always
    environment:
      NODE_ENV: production
      # 服务端内部 API 地址（Docker 网络）
      INTERNAL_API_URL: http://backend:8080/api/v1
    depends_on:
      - backend
    networks:
      - blog-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  nginx:
    image: nginx:alpine
    container_name: blog-nginx
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
    depends_on:
      - frontend
      - backend
    networks:
      - blog-network
    command: |
      sh -c 'cat > /etc/nginx/nginx.conf << "NGINX_EOF"
      events {
          worker_connections 1024;
      }
      http {
          include /etc/nginx/mime.types;
          default_type application/octet-stream;
          access_log /var/log/nginx/access.log;
          error_log /var/log/nginx/error.log;
          gzip on;
          gzip_vary on;
          gzip_min_length 1024;
          gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
          upstream frontend { server frontend:3000; }
          upstream backend { server backend:8080; }
          server {
              listen 80;
              server_name _;
              client_max_body_size 50M;
              location /api/ {
                  proxy_pass http://backend;
                  proxy_http_version 1.1;
                  proxy_set_header Host $$host;
                  proxy_set_header X-Real-IP $$remote_addr;
                  proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $$scheme;
              }
              location / {
                  proxy_pass http://frontend;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $$http_upgrade;
                  proxy_set_header Connection "upgrade";
                  proxy_set_header Host $$host;
                  proxy_set_header X-Real-IP $$remote_addr;
                  proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $$scheme;
                  proxy_cache_bypass $$http_upgrade;
              }
          }
      }
      NGINX_EOF
      nginx -g "daemon off;"'

networks:
  blog-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rustfs_data:
  rustfs_logs:
