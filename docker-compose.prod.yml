# Production Docker Compose - Standalone
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blog}
      POSTGRES_USER: ${POSTGRES_USER:-bloguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bloguser} -d ${POSTGRES_DB:-blog}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: blog-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  rustfs:
    image: rustfs/rustfs:latest
    container_name: blog-rustfs
    restart: always
    environment:
      RUSTFS_ACCESS_KEY: ${RUSTFS_ACCESS_KEY:-rustfsadmin}
      RUSTFS_SECRET_KEY: ${RUSTFS_SECRET_KEY:?RUSTFS_SECRET_KEY is required}
    volumes:
      - rustfs_data:/data
      - rustfs_logs:/logs
    ports:
      - "9100:9000"
      - "9101:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9000/ || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - blog-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    image: blog-backend:latest
    build:
      extra_hosts:
        - "host.docker.internal:host-gateway"
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog-backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8088}:8088"
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: ${SERVER_PORT:-8088}
      SERVER_MAX_BODY_SIZE_MB: ${SERVER_MAX_BODY_SIZE_MB:-50}
      DATABASE_URL: postgres://${POSTGRES_USER:-bloguser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-blog}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-25}
      DATABASE_MIN_CONNECTIONS: ${DATABASE_MIN_CONNECTIONS:-3}
      DATABASE_ACQUIRE_TIMEOUT_SECS: ${DATABASE_ACQUIRE_TIMEOUT_SECS:-10}
      DATABASE_IDLE_TIMEOUT_SECS: ${DATABASE_IDLE_TIMEOUT_SECS:-600}
      DATABASE_MAX_LIFETIME_SECS: ${DATABASE_MAX_LIFETIME_SECS:-1800}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_ACCESS_TOKEN_EXPIRE_HOURS: ${JWT_ACCESS_TOKEN_EXPIRE_HOURS:-720}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-30}
      RUST_LOG: warn
      # 禁用代理
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      http_proxy: ""
      https_proxy: ""
      NO_PROXY: "*"
      no_proxy: "*"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rustfs:
        condition: service_healthy
    networks:
      - blog-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  frontend:
    image: blog-frontend:latest
    build:
      extra_hosts:
        - "host.docker.internal:host-gateway"
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blog-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      # 服务端内部 API 地址（Docker 网络，用于 SSR）
      INTERNAL_API_URL: http://backend:8088/api/v1
      # 客户端 API 地址（浏览器访问，需要配置为你的服务器地址）
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8088/api/v1}
      # 禁用代理或添加内部主机到 NO_PROXY
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      http_proxy: ""
      https_proxy: ""
      NO_PROXY: "*"
      no_proxy: "*"
    depends_on:
      - backend
    networks:
      - blog-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

networks:
  blog-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rustfs_data:
  rustfs_logs:
